<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Attraction Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/index.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4" th:text="${attraction.name}"></h1>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Description</h5>
            <p class="card-text" th:text="${attraction.description}"></p>
            <h5 class="card-title">City</h5>
            <p class="card-text" th:text="${attraction.city}"></p>
            <h5 class="card-title">District</h5>
            <p class="card-text" th:text="${attraction.district}"></p>
            <h5 class="card-title">Tags</h5>
            <ul class="list-unstyled">
                <li th:each="tag : ${attraction.tags}" th:text="${tag}"></li>
            </ul>
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="index.html" class="btn btn-primary">Back to Attractions</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
