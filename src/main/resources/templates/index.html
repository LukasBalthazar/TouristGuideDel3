<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tourist Attractions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/index.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Tourist Attractions</h1>

    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Attraction No</th>
                <th>Name</th>
                <th>Description</th>
                <th>City</th>
                <th>District</th>
                <th>Tags</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="attraction : ${attractions}">
                <td th:text="${attraction.getAttractionNo()}"></td>
                <td th:text="${attraction.getAttractionName()}"></td>
                <td th:text="${attraction.getAttractionDescription()}"></td>
                <td th:text="${attraction.getAttractionCity()}"></td>
                <td th:text="${attraction.getAttractionDistrict()}"></td>
                <td>
                    <ul class="list-unstyled">
                        <li th:each="tag : ${attraction.tags}" th:text="${tag}"></li>
                    </ul>
                    <form th:action="@{/tags/{name}(name=${attraction.name})}" method="get" class="mt-2">
                        <button type="submit" class="btn btn-info btn-sm">Tags</button>
                    </form>
                </td>
                <td>
                    <div class="d-flex justify-content-around">
                        <form th:action="@{/delete/{name}(name=${attraction.name})}" method="post">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                        <form th:action="@{/update/{name}(name=${attraction.name})}" method="get">
                            <button type="submit" class="btn btn-warning btn-sm">Update</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="text-center mt-4">
        <form th:action="@{/createAttraction}">
            <button type="submit" class="btn btn-success">Add attraction</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
