<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tourist Attractions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/index.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Tourist Attractions</h1>

    <!-- Search Form -->
    <form action="@{/attractions}" method="get" class="mb-4">
        <div class="input-group">
            <input type="text" name="searchTag" class="form-control" placeholder="Search by tag" th:value="${searchTag}">
            <button class="btn btn-outline-secondary" type="submit">Search</button>
        </div>
    </form>

    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Attraction No</th>
                <th>Name</th>
                <th>Description</th>
                <th>City</th>
                <th>District</th>
                <th>Tags</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="attraction : ${attractions}">
                <td th:text="${attraction.getAttractionNo()}"></td>
                <td th:text="${attraction.getAttractionName()}"></td>
                <td th:text="${attraction.getAttractionDescription()}"></td>
                <td th:text="${attraction.getAttractionCity()}"></td>
                <td th:text="${attraction.getAttractionDistrict()}"></td>
                <td>
                    <button type="button" class="btn btn-secondary" data-bs-toggle="popover" title="Tags" th:data-bs-content="${#lists.join(attraction.tags, ', ')}">
                        View Tags
                    </button>
                </td>
                <td>
                    <div class="d-flex justify-content-around">
                        <form th:action="@{/delete/{name}(name=${attraction.name})}" method="post">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                        <form th:action="@{/update/{name}(name=${attraction.name})}" method="get">
                            <button type="submit" class="btn btn-warning btn-sm">Update</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="text-center mt-4">
        <a href="add-attractions.html" class="btn btn-success">Add Attraction</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl);
        });
    });
</script>
</body>
</html>
