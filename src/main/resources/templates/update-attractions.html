<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Attraction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/update-attractions.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Update Attraction</h1>

    <form th:action="@{/updateAttraction}" method="post">
        <input type="hidden" name="id" th:value="${attraction.id}"/>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${attraction.name}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" th:value="${attraction.description}" required></textarea>
        </div>
        <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" name="city" th:value="${attraction.city}" required>
        </div>
        <div class="mb-3">
            <label for="district" class="form-label">District</label>
            <input type="text" class="form-control" id="district" name="district" th:value="${attraction.district}" required>
        </div>
        <div class="mb-3">
            <label for="tags" class="form-label">Tags (comma-separated)</label>
            <input type="text" class="form-control" id="tags" name="tags" th:value="${attraction.tags}">
        </div>
        <button type="submit" class="btn btn-success">Update Attraction</button>
    </form>

    <div class="text-center mt-4">
        <a href="index.html" class="btn btn-secondary">Back to Attractions</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
